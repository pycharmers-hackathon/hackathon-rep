    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <header class="header">
            <a href="#" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                SmartFuel
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

            </nav>
        </header>
        <div class="row-offcanvas row-offcanvas-left">       
              <!-- sidebar: style can be found in sidebar.less -->
                    <!-- Sidebar user panel -->
            <!-- Left side column. contains the logo and sidebar -->
            
            <aside class="left-side sidebar-offcanvas">    
                <section class="sidebar">     
                    <div class="user-panel">

                    </div>
                    
					<div class ="box box-solid collapsed-box"><!--background-color: #458FB4;-->
						<div class="box-header bg-light-blue">
							<div class="box-tools pull-right">
								<button class="btn btn-primary btn-xs" data-widget="collapse"><i class="fa fa-plus"></i></button>
							</div>                        

							<p class = "text-pos-header"><span><i>Βέλτιστος ανεφοδιασμός</i></span></p>
						</div>
                    <!-- search form -->
						<div class = "box-body sidebar-form search-side" id="search">
							<form>

								<div class="input-group">
									<label>Σημείο Έναρξης</label>
									<div class="input-group">
										
											<input type="text" name="clientname" class="form-control" size="45" placeholder="Αναζήτηση..."/>
									</div>
								</div>
								<div class="input-group">
									<label>Σημείο Τερματισμού</label>
									<div class="input-group">
										
											<input type="text" name="clientid" class="form-control" placeholder="Αναζήτηση..." size="45"/>
									</div>
								</div>
								<div class="input-group">
									<label>Κατανάλωση Λίτρα/Χιλιόμετρο</label>
									<div class="input-group">

											<input type="text" name="clientname" class="form-control" size="45" placeholder="Καταχώρηση"/>
									</div>
								</div>
								<div class="input-group">
									<label>Χωρητικότητα Δεξαμενής Καυσίμων</label>
									<div class="input-group">
										
											<input type="text" name="clientname" class="form-control" size="45" placeholder="Καταχώρηση..."/>
									</div>
								</div>
								<div class="input-group">
									<label>Αρχική Ποσότητα Καυσίμου</label>
									<div class="input-group">
										
											<input type="text" name="clientname" class="form-control" size="45" placeholder="Καταχώρηση..."/>
										
									</div>
								</div> 
								<label>Τύπος Καυσίμου</label>
								<div class="input-group">
									<select id = "responsibility" name = "responsibility" class='form-control'>
										
											<option value="mine" selected>Αμόλυβδη 95</option>
											<option value="anyone">Αμόλυβδη 100</option>
											<option value="anyone">Υγραέριο Κίνησης</option>                                            
											<option value="anyone">Diesel Κίνησης</option>	                                            
									</select>
								</div>
								<div class="input-group">
									<label>Βρες βέλτιστο ανεφοδιασμό</label>
									<button type='button' onclick='calcRoute()' class="form-control btn btn-success btn-flat bg-green">Συνέχεια >></button>
								</div>								
							</form>
						</div>
					</div>
					
					<div class ="box box-solid collapsed-box"><!--background-color: #458FB4;-->
						<div class="box-header bg-light-blue">
							<div class="box-tools pull-right">
								<button class="btn btn-primary btn-xs" data-widget="collapse"><i class="fa fa-plus"></i></button>
							</div> 

							<p class = "text-pos-header"><i>Βρές τιμές βενζίνης κοντά στην τοποθεσία σου</i></span></p>
						</div>
                    <!-- search form -->
						<div class = "box-body sidebar-form search-side" id="search">
							<form>

								<div class="input-group">
									<label>Τωρινή τοποθεσία</label>
									<div class="input-group">
											<input id="pac-input" class="form-control" type="text" placeholder="Search Box">
										<span class="input-group-btn">
											<button type='button' name='search'  class="form-control btn btn-flat"><i class="fa fa-search"></i></button>
										</span>
									</div>
								</div>
                                <div class="row margin">
                                        <label>Ποιά είναι η μέγιστη δυνατή απόσταση που μπορείς να διανύσεις;</label>
                                        <div class="col-sm-12">
                                            <input id="range_5" type="text" name="range_5" value="" />
                                        </div>
                                </div>
                            </form>
						</div>
                    </div>
					<div id="directions_panel" class="panel"></div>
                </section>
            </aside> 
        </div>
                <!-- Content Header (Page header) -->

                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
				<!-- Main content -->
				<section class="content">
					<div id="map-display"></div>
                    <!-- Small boxes (Stat box) -->
					<div class ="box box-solid" style = "margin-top: 25px;"><!--background-color: #458FB4;-->
						<div class="box-header bg-light-blue">
							<p class = "text-pos-header suggestion-header"><i>Συστάσεις</i></p>
						</div>
                    <!-- search form -->
                     </div>
                    <div class="row">
                        {{html1}}
						{{html2}}
						{{html3}}
						{{html4}}
                    </div><!-- /.row -->
                </section>
            </aside><!-- /.right-side -->
        

        <!-- Bootstrap -->
        <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- AdminLTE App -->
        <script src="/static/js/plugins/AdminLTE/app.js" type="text/javascript"></script>

        <!-- Ion Slider -->
        <script src="/static/js/plugins/ionslider/ion.rangeSlider.min.js" type="text/javascript"></script>

        <!-- Bootstrap slider -->
        <script src="/static/js/plugins/bootstrap-slider/bootstrap-slider.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function() {
                /* BOOTSTRAP SLIDER */
                $('.slider').slider();

                /* ION SLIDER */
                $("#range_1").ionRangeSlider({
                    min: 0,
                    max: 5000,
                    from: 1000,
                    to: 4000,
                    type: 'double',
                    step: 1,
                    prefix: "$",
                    prettify: false,
                    hasGrid: true
                });
                $("#range_2").ionRangeSlider();

                $("#range_5").ionRangeSlider({
                    min: 0,
                    max: 300,
                    type: 'single',
                    step: 0.1,
                    postfix: " km",
                    prettify: false,
                    hasGrid: true
                });
                $("#range_6").ionRangeSlider({
                    min: -50,
                    max: 50,
                    from: 0,
                    type: 'single',
                    step: 1,
                    postfix: "°",
                    prettify: false,
                    hasGrid: true
                });

                $("#range_4").ionRangeSlider({
                    type: "single",
                    step: 100,
                    postfix: " light years",
                    from: 55000,
                    hideMinMax: true,
                    hideFromTo: false
                });
                $("#range_3").ionRangeSlider({
                    type: "double",
                    postfix: " miles",
                    step: 10000,
                    from: 25000000,
                    to: 35000000,
                    onChange: function(obj) {
                        var t = "";
                        for (var prop in obj) {
                            t += prop + ": " + obj[prop] + "\r\n";
                        }
                        $("#result").html(t);
                    },
                    onLoad: function(obj) {
                        //
                    }
                });
            });
        </script>
    </body>
